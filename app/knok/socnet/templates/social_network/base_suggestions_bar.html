    {% verbatim %}
    <div class="suggestions_bar" id="suggestions_bar">
        <div class="suggestion_people" id="suggestion_people">
            <div v-for="(suggest, index) in suggestions_list" class="one_man" @click="open_suggest(suggest.id)">
                <div class="avatar_man">
                    <img class="avatar_photo" :src="pathAvatar(index)">
                </div>
                <div class="info_man">
                    <div class="fio">{{suggest.first_name}}</div>
                    <div class="status">on-line</div>
                    <div class="thema_suggest">Тема</div>
                    <div class="text_suggest">{{suggest.theme}}</div>
                </div>
                <img v-if="suggest.fire_suggestion" class="fire_suggest_img" src="static/social_network/icons/suggest/fire.png">
            </div>
        </div>
        <div class="block_button_suggest">
            <div @click="open_create_suggest" class="button_suggest_add">РАЗМЕСТИТЬ ПРЕДЛОЖЕНИЕ</div>
        </div>
    </div>
    {% endverbatim %}
</div>

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="shortcut icon" href="{% static 'social_network/favicons/favicon.png' %}" type="image/png">
    <link type="text/css" rel="stylesheet" href="{% static 'social_network/css/sign/style_sign.css' %}">
    <script type="text/javascript" src="{% static 'social_network/js/config.js' %}"></script>
    <script src="{% static 'social_network/js/jquery-3.5.1.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div class="main_window_sign">
        <div class="registration" id="signUp">
            <div class="registration_title flex_center">Регистрация на<img src="{% static 'social_network/icons/sign/knoknok.png' %}"></div>
            <form @submit.prevent="createUser">
                {% verbatim %}
                <div class="line_field">
                    <p>Телефон</p>
                    <input type="text" v-model="phone">
                </div>
                <div class="line_field">
                    <p>E-mail</p>
                    <input type="text" v-model="email">
                </div>
                <div class="line_field">
                    <p>Пароль</p>
                    <input type="password" v-model="password">
                </div>
                <div class="line_field">
                    <p>Повторите пароль</p>
                    <input type="password" v-model="re_password">
                </div>
                <div class="line_field">{{error}}</div>
                <div class="line_field">
                    <input type="submit" value="Зарегистрироваться">
                </div>
                <div class="line_field">
                    <a href="in">Уже зарегистрированы?</a>
                </div>
                {% endverbatim %}
            </form>
            <div class="success_suggest" v-bind:class="{ active: isActive }">
                Вы успешно зарегистрированы, перейдите на свою почту, для подтверждения почты.
            </div>
        </div>
        <div class="sign_in_sn">

        </div>
        <img id="logo" src="{% static 'social_network/icons/sign/logo.png' %}">
        <img id="phone" src="{% static 'social_network/icons/sign/phone.png' %}">
    </div>
    <img class="background_bottom" src="{% static 'social_network/icons/sign/background_bottom.png' %}">
</body>
<script type="text/javascript" src="{% static 'social_network/js/sign/signUp.js' %}"></script>
</html>
